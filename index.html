<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Visit Card</title>
    <link href="./css/style.css" rel="stylesheet" type="text/css">
    <link href="./css/normalize.css" rel="stylesheet" type="text/css">
</head>
</body>
<main class="card">
    <article class="person">
        <img class="person__photo" src="./src/img/bieszczady.png" alt="Łukasz Linkedin">
        <div>
            <header class="person__header">
                <h1 class="person__name">Łukasz Sokołek</h1>
                <span class="person__position">Software Tester</span>
            </header>
            <p class="person__description">
                I am currently <strong class="person__special">an application tester.</strong> I create <strong class="person__special">websites</strong> in my free time. I ❤️ Bieszczady, cycling, running, swimming.
            </p>
            <p class="person__description person__description--last">
                Social: <a class="person__link person__link--github" href="https://github.com/SokolX">GitHub</a>, 
                <a class="person__link person__link--linkedin" href="https://www.linkedin.com/in/%C5%82ukasz-soko%C5%82ek-732123162/">Linkedin</a>
            </p>
        </div>
    </article>
</main>

</html>
